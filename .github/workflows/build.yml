name: Build with Docker

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build with buildozer-docker
        uses: cbusillo/buildozer-docker-action@v1.2.1
        with:
          command: buildozer android debug